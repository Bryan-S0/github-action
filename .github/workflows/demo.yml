name: Demo pipeline

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches: [main, dev]
    schedule:
        - cron: "*/1 * * * *"

jobs:

    setup_jobs:
        runs-on: ubuntu-latest 
        steps:
            - name: checkout repo
              uses: actions/checkout@v4
            - name: create file
              run: |
               touch github-action.txt
               ls -la
               echo Hello world
               cat README.md
    build_jobs:
        needs: 
            - setup_jobs
        runs-on: windows-latest
        steps:
            - name: display hello
              run: echo hello
            - name: Display github-action.txt
              run: cat github-action.txt
    deploy_jobs:
        needs: build_jobs
        runs-on: macos-latest
        steps:
            - run: echo hello mac